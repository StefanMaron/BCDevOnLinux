services:
  bc:
    build:
      context: .
      dockerfile: dockerfile
      args:
        BUILDKIT_PROGRESS: plain  # Show full build output
        BASE_IMAGE: ${BASE_IMAGE:-stefanmaronbc/bc-wine-base:latest}
    depends_on:
      sql:
        condition: service_healthy
    environment:
      - SA_PASSWORD=${SA_PASSWORD:-P@ssw0rd123!}
      - SQL_SERVER=sql
      - SQL_SERVER_PORT=1433
      - BC_AUTOSTART=true
      - WINEDEBUG=-all
    ports:
      - "7046:7046"  # BC OData
      - "7047:7047"  # BC SOAP
      - "7048:7048"  # BC Management
      - "7049:7049"  # BC Development
    volumes:
      - bc_data:/home/bcserver
      - bc_artifacts:/home/bcartifacts
      # Optional: Mount pre-downloaded artifacts from host (overrides BC_VERSION settings)
      # - ~/.bcartifacts.cache/sandbox/26.5.38752.40416:/home/bchost-cache:ro
      - wine_data:/root/.wine
      # wine_cache removed - not needed with base image
      - ./secret.key:/home/secret.key:ro  # Mount RSA key directly
    networks:
      - bc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'Microsoft.Dynamics.Nav.Server.exe' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s  # Reduced from 300s due to base image optimizations

  sql:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD:-P@ssw0rd123!}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
      - bc_artifacts:/bc_artifacts:ro
    networks:
      - bc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${SA_PASSWORD:-P@ssw0rd123!}\" -Q 'SELECT 1' -C -N"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  sql_data:
    driver: local
  bc_data:
    driver: local
  bc_artifacts:
    driver: local
  wine_data:
    driver: local

networks:
  bc-network:
    driver: bridge
