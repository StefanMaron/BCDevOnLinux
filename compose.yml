services:
  bc:
    build:
      context: .
      dockerfile: dockerfile
      args:
        BUILDKIT_PROGRESS: plain  # Show full build output
        BASE_IMAGE: ${BASE_IMAGE:-stefanmaronbc/bc-wine-base:latest}
    depends_on:
      sql:
        condition: service_healthy
    environment:
      - SA_PASSWORD=${SA_PASSWORD:-P@ssw0rd123!}
      - SQL_SERVER=sql
      - SQL_SERVER_PORT=1433
      - BC_AUTOSTART=true
      - WINEDEBUG=-all
    ports:
      - "7045:7045"  # BC Management Services
      - "7046:7046"  # BC Client Services
      - "7047:7047"  # BC SOAP Services
      - "7048:7048"  # BC OData Services
      - "7049:7049"  # BC Development Services
      - "7086:7086"
    volumes:
      - bc_data:/home/bcserver
      - bc_artifacts:/home/bcartifacts
      # Optional: Mount pre-downloaded artifacts from host (overrides BC_VERSION settings)
      # - ~/.bcartifacts.cache/sandbox/26.5.38752.40416:/home/bchost-cache:ro
      - wine_data:/root/.wine
      # wine_cache removed - not needed with base image
      - ./secret.key:/home/secret.key:ro  # Mount RSA key directly
    tmpfs:
      - /root/.local/share/wineprefixes/bc1/drive_c/users/root/AppData/Local/Temp:size=512M,mode=1777,exec
      # PERFORMANCE: BC metadata cache stored in RAM for faster cache generation on CI/CD
      # Trade-off: Cache regenerates on every container restart, but much faster on slow disks
      # Benefits most apparent on typical CI/CD runners with slower disk I/O vs NVMe
      - /root/.local/share/wineprefixes/bc1/drive_c/ProgramData/Microsoft/Microsoft Dynamics NAV/260/Server/MicrosoftDynamicsNavServer$$BC:size=1G,mode=1777,exec
    networks:
      - bc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'Microsoft.Dynamics.Nav.Server.exe' && netstat -tln | grep -q ':7048' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s  # Reduced from 300s due to base image optimizations

  sql:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD:-P@ssw0rd123!}
      - MSSQL_PID=Express
      - MSSQL_MEMORY_LIMIT_MB=2048  # Limit SQL memory for CI/CD runners (7GB total)
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
      - bc_artifacts:/bc_artifacts:ro
    tmpfs:
      # SQL tempdb in RAM for faster temporary operations
      # tempdb handles: sorts, temp tables, transaction logs during operations
      - /var/opt/mssql/data/tempdb:size=512M,exec
      # SQL transaction log in RAM for faster write operations
      # All database writes go through the log first - major I/O hotspot
      - /var/opt/mssql/data/BC.ldf:size=128M,exec
    networks:
      - bc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${SA_PASSWORD:-P@ssw0rd123!}\" -Q 'SELECT 1' -C -N"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  sql_data:
    driver: local
  bc_data:
    driver: local
  bc_artifacts:
    driver: local
  wine_data:
    driver: local

networks:
  bc-network:
    driver: bridge
